<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Project</title>
  <style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
</head>
<body>
  <nav>
    <a href="home">Home</a>
    <a href="about">About</a>
    <a href="contact">Contact</a>
  </nav>
  <main>
    <h1><strong>IT Team Members</strong></h1>
    <h2>Add New Member</h2>
    <form>
      <p>First Name</p>
      <input type="text" name="firstName" placeholder="John"></p>
      <p>Last Name</p>
      <input type="text" name="lastName" placeholder="Doe"></p>
      <p>Role</p>
      <input type="text" name="role" placeholder="Developer"></p>
      <p>Email</p>
      <input type="text" name="email" placeholder="email@email.com"></p>
      <button type = "button" onclick="">Add Member</button>
    </form>
    <h2>Team Members</h2>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>Developer</td>
        <td>johndoe@npower.net</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>Designer</td>
        <td>janedoe@npower.net</td>
      </tr>
      <tr>
        <td>Mike</td>
        <td>Smith</td>
        <td>Tester</td>
        <td>miketester@npower.net</td>
      </tr>
    </table>







  </main>
  <footer></footer>

</body>
</html>
